name: 构建发布包

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-desktop:
    name: 构建桌面应用
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: deb
          - os: macos-latest
            platform: macos
            artifact: dmg
          - os: windows-latest
            platform: windows
            artifact: msi
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: 授予 Gradle 执行权限
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew
      
      - name: 构建桌面应用 (${{ matrix.platform }})
        run: ./gradlew packageDistributionForCurrentOS
      
      - name: 查找构建产物
        id: find-artifacts
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            ARTIFACT=$(find composeApp/build/compose/binaries/main/deb -name "*.deb" | head -n 1)
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            ARTIFACT=$(find composeApp/build/compose/binaries/main/dmg -name "*.dmg" | head -n 1)
          else
            ARTIFACT=$(find composeApp/build/compose/binaries/main/msi -name "*.msi" | head -n 1)
          fi
          echo "artifact_path=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$(basename $ARTIFACT)" >> $GITHUB_OUTPUT
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-${{ matrix.platform }}
          path: ${{ steps.find-artifacts.outputs.artifact_path }}
          retention-days: 30

  build-android:
    name: 构建 Android 应用
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 解码 Keystore
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore

      - name: 构建签名的 Release APK
        run: ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=release.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      
      - name: 授予 Gradle 执行权限
        run: chmod +x ./gradlew
      
      - name: 构建 Android Debug APK
        run: ./gradlew assembleDebug
      
      - name: 构建 Android Release APK
        run: ./gradlew assembleRelease
      
      - name: 上传 Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-android-debug
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      - name: 上传 Release APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-android-release
          path: composeApp/build/outputs/apk/release/*.apk
          retention-days: 30

  create-release:
    name: 创建 GitHub Release
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
